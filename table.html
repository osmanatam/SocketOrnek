<script>
        var socket = io.connect("http://localhost:3000");
        $("button").click(function(){
           var id =  $(this).parent().parent().attr("id");
           socket.emit("serverdelete",id);
        })

        socket.on("clientdelete",(data)=>{
            $("#" + data).fadeOut();
        })
</script>
